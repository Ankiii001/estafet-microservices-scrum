apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: basic-ui-live-config
parameters:
- description: Defines that hostname of the for the database service
  name: ENV
  value: green 
  required: true
objects:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    labels:
      app: basic-ui  
    name: green-basic-ui
  spec:
    type: ExternalName
    externalName: "basic-ui.prod-green.svc" 
    ports:
      - name: 8080-tcp
        port: 8080
        protocol: TCP
        targetPort: 8080
  selector: {}
- apiVersion: "v1"
  kind: "Service"
  metadata:
    labels:
      app: basic-ui  
    name: blue-basic-ui
  spec:
    type: ExternalName
    externalName: "basic-ui.prod-blue.svc" 
    ports:
      - name: 8080-tcp
        port: 8080
        protocol: TCP
        targetPort: 8080
  selector: {}
- apiVersion: v1
  kind: Route
  metadata:
    creationTimestamp: null
    labels:
      app: basic-ui
    name: basic-ui
  spec:
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: ${ENV}-basic-ui
      weight: 100
    wildcardPolicy: None
  status:
    ingress:  