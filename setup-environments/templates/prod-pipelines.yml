apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: prod-pipelines
parameters:
- description: Defines the location of the estafet github (change this if you have forked and want to use another github)
  name: GITHUB
  required: true
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      app: pipeline
      name: deploy-prod
    name: deploy-prod
  spec:
    output: {}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: "https://github.com/${GITHUB}/estafet-microservices-scrum"
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: setup-environments/pipelines/deploy-prod-pipeline.groovy
      type: JenkinsPipeline
  status:
    lastVersion: 0